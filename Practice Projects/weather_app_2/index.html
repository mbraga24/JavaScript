<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Weather App 2</title>
</head>
<body>
  <div id="searchContainer">
    <input type="text" placeholder="City Name or Zipcode" id="searchInput" class="searchControl">
    <button class="searchControl" id="searchButton">Search</button>
  </div>
  <div id="weatherContainer">
    <div id="weatherDescription">
      <h1 id="cityHeader"></h1>
      <div id="weatherMain">
        <div id="temperature"></div>
        <div id="weatherDescriptionHeader"></div>
        <div><img src="" alt="" id="documentIconImg"></div>
      </div>      
      <hr>
      <div id="windSpeed" class="bottomDetails"></div>
      <div id="humidity" class="bottomDetails"></div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
